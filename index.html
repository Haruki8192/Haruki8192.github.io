<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テストでここに表示するよ企業名IR</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
        <img class="logo" src="blob:https://github.com/cfd586d6-7ff8-4be3-95f8-432af90b9381">
      </div>
      <span class="fa fa-bars menu-icon"></span>
      <div class="header-right">
        <a href="#">企業概要</a>
        <a href="#">協賛企業様</a>
        <a href="#" class="login">連絡はこちらから</a>
      </div>
    </div>
  </header>
  <div class="top-wrapper">
    <div class="container">
      <h1>LEARN TO CODE.<br>LEARN TO BE CREATIVE.</h1>
      <p>ああ。<br>改行のためのコードなのかな</p>
      <div class="btn-wrapper">
        <a href="#" class="btn signup">私に連絡</a>
        <p>or</p>
        <a href="#" class="btn facebook"><span class="fa fa-facebook"></span>登録しろ</a>
        <a href="#" class="btn twitter"><span class="fa fa-twitter"></span>応援しろ</a>
      </div>
    </div>
  </div>
  <div class="lesson-wrapper">
    <div class="container">
      <div class="heading">
        <h2>Learn Where to Get Started!</h2>
      </div>
      <div class="lessons">
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/html.png">
            <p>活動報告1</p>
          </div>
          <p class="text-contents">ページを切り替えて画像はりたいよね</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/jQuery.png">
            <p>活動報告2</p>
          </div>
          <p class="text-contents">いろいろ検討中</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/ruby.png">
            <p>活動報告3</p>
          </div>
          <p class="text-contents">テストでしかない。</p>
        </div>
        <div class="lesson">
          <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/php.png">
            <p>活動報告3</p>
          </div>
          <p class="text-contents">まじわからん。</p>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="message-wrapper">
    <div class="container">
      <div class="heading">
        <h2>上記の画像は例ですね。?</h2>
        <h3>書くことなくなってきた</h3>
      </div>
      <span class="btn message">さっそくコミュニケーションを取る</span>
    </div>
  </div>
  <footer>
    <div class="container">
      <img src="IMG_0183.jpg">
      <p>Learn to be Creative.</p>
    </div>
  </footer>

</html>
