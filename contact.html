<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  
  header {
    background-color: #000;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .company-name {
    font-weight: bold;
    font-size: 24px;
      .img{
  max-width:300px;
    height: auto;}
  }
  
  .header-links {
    display: flex;
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  
  .header-links li {
    margin-left: 20px;
  }
  
  .header-links li:first-child {
    margin-left: 0;
  }
  
  .header-links a {
    color: #fff;
    text-decoration: none;
  }

form {
    width: 80%;
    margin: 0 auto;
    text-align: center;
  }

  form label {
    display: block;
    margin-bottom: 5px;
    text-align: left;
  }

  form input[type="text"],
  form input[type="email"],
  form input[type="tel"],
  form textarea {
    width: calc(100% - 20px); /* ボーダーの幅を含めた幅にする */
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box; /* ボックスモデルを維持するために追加 */
    border: 1px solid #ccc; /* ボーダー追加 */
    border-radius: 4px; /* 角丸 */
  }

  form textarea {
    height: 100px;
  }

  form input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  form input[type="submit"]:hover {
    background-color: #45a049;
  }

  /* 追加 */
  .gender-label {
    display: inline-block;
    text-align: left;
    margin-right: 20px;
  }
        .h2 {
            text-align:center;
        }
</style>
</head>
<body>

<header>
  <div class="company-name"><img src="ribenji.png"width=300px; height: auto; margin-left: 20px;></div>
  <ul class="header-links">
    <li><a href="index.html">ホーム</a></li>
    <li><a href="aboutus.html">会社概要</a></li
    <li><a href="contents.html">コンテンツ</a></li>
    <li><a href="access.html">アクセス</a></li>
    <li><a href="contact.html">連絡</a></li>
  </ul>
</header>　
    <h2 style="text-align:center;">連絡はこちらから</h2>
<form action="mailto:xx@example.com" method="post" enctype="text/plain">
  <label for="name">名前:</label>
  <input type="text" id="name" name="name"><br><br>
  <label>性別:</label>
  <label class="gender-label" for="male">男性</label>
  <input type="radio" id="male" name="gender" value="male">
  <label class="gender-label" for="female">女性</label>
  <input type="radio" id="female" name="gender" value="female"><br><br>
  <label for="email">メールアドレス:</label>
  <input type="email" id="email" name="email"><br><br>
  <label for="phone">電話番号:</label>
  <input type="tel" id="phone" name="phone"><br><br>
  <label for="message">お問い合わせ内容:</label><br>
  <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
  <input type="submit" value="送信">
</form>

</body>
</html>
